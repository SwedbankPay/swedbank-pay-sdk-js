name: Workflow
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  workflow:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Use Node LTS âœ¨
      uses: actions/setup-node@v3
      with:
        node-version: lts/*
        cache: yarn

    - name: Installing dependencies ğŸ“¦ï¸
      run: yarn install

    - name: Linting code ğŸ’š
      run: yarn run lint

    - name: Formatting code ğŸ’…
      run: yarn run format:check

    - name: Building ğŸ”¨
      run: yarn run build

    - name: Testing ğŸ§ª
      run: yarn test
      env:
        CI: true

    - name: Sending reporting data ğŸ“
      run: npx codecov
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
